<style>
    .maincontainer{
       width: 100vw;
       height: 100vh;
       background: #0c9ba8;
       display: flex;
       justify-content: center;
       align-items: center;
   
   }
   .box{
       background: #fff;
       width: 40vw;
       padding: 10px;
       height: auto;
       border-radius: 8px;
   }
   .headingtext{
       font-size: 16px;
       font-family:Abril Fatface;
       font-weight: bold;
       padding: 5px;
       letter-spacing: 1px;
       
   }
   .labeltext{
       font-size: 14px;
       font-family:Abril Fatface;
       font-weight: bolder;
       letter-spacing: 1px;
       
   }
   </style>
   <html>
       <head>
           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Josefin+Sans&display=swap" rel="stylesheet">
           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans&display=swap" rel="stylesheet">
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
           <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
           <script src="/static/category.js"></script>
       </head>
       <div class="maincontainer">
           <div class="box">
            <form class="row g-3" action="/api/editsubcategory" >
              <div class="col-md-12 headingtext" >
               <img src="/static/menu.gif" style="width: 55px; padding-right: 8px;"/>
                Edit Sub-Category
   
              </div>
              <input type="hidden" name="id" value="{{data.id}}"/>
              <div class="col-md-6">
                <label for="categoryid" class="form-label labeltext">Category Name</label>
                <select required name="categoryid" value="{{data.categoryid}}" type="text" class="form-select" id="categoryid">
                 <option value="{{data.categoryid}}">{{data.categoryname}}</option>
                </select>
              </div>
              <div class="col-md-6">
               <label for="companyname" class="form-label labeltext">Company Name</label>
               <select required name="companyname"  type="text" class="form-select" id="companyname">
                <option>{{data.companyname}}</option>
                <option>Maruti</option>
                <option>Tata</option>
                <option>Mahindra</option>
                <option>Force</option>
                <option>Kia</option>
                <option>MG</option>
                <option>Nissan</option>
                <option>Toyota</option>
                <option>Skoda</option>
                <option>Audi</option>
               </select>
             </div>
             <div class="col-md-6">
                <label for="subcategoryname" class="form-label labeltext">Sub-Category Name</label>
                <input required name="subcategoryname" value="{{data.subcategoryname}}" type="text" class="form-control" id="subcategoryname">
              </div>
             <div class="col-md-6">
               <label for="description" class="form-label labeltext">Description</label>
               <input required name="description" type="text" value="{{data.description}}" class="form-control" id="description">
             </div>
             
           <div class="col-md-6" style="display: flex; justify-content: center;align-items: center;">
             <button style="width: 75%;" type="submit" name="btn" value="EDIT" class="btn btn-dark labeltext">Edit</button>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: center;align-items: center;">
             <button style="width: 75%;" name="btn" type="submit" value="DELETE" class="btn btn-dark labeltext">Delete</button>
            </div> 
           
            </form>
           </div>
   
       </div>
   </html>
